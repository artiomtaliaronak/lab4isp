{% load static %}
{% load crispy_forms_tags %}

<html>

    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1" />

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">

        <title> Editing personal information </title>

    </head>

    {% include 'base.html' %}

    <br><h3 class="text-center">Create a task</h3><hr>

    <div class="container bg-black shadow-md p-5 form-layout">

        <form method="POST" autocomplete="off">
            
            {% csrf_token %}

            {{form.username|as_crispy_field}}
            <br><br>
            
            {{form.email|as_crispy_field}}
            <br><br>

            <br>
            <input class="btn btn-primary navbar-btn"  type = "submit" value = "Save"/>


        </form>
    </div>

</html>
